<div ng-controller="ApiRateLimitCtrl">
  <div>
    API requests remaining: {{rateLimit.remaining || '--'}}
  </div>
  <div>
    Reset Time: {{rateLimit.resetTime || '--'}}
  </div>

  <!-- refactored rate limiting to be its own component, which breaks this -->
  <div ng-show="rateLimit.fromCache">
    Served from cache, no impact to rate limit
  </div>
</div>
