<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Github Repos</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="index.css">

    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/angular-etag/angular-etag.js"></script>
    <script src="bower_components/github-repo-fetcher/github-repo-fetcher.js"></script>
    <script src="bower_components/repo-fetcher-ratings/repo-fetcher-ratings.js"></script>
    <script src="bower_components/js-yaml/js-yaml.min.js"></script>
    <script src="bower_components/repo-fetcher-meta/repo-fetcher-meta.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>


  </head>

  <body ng-app="myApp">
    <div ng-controller="RepoCtrl">
      <div class="container-fluid">
        <div class="row">
          Github User Name: <input type="text" ng-model="name">
          Github Password (optional)*: <input type="password" ng-model="pw">
          * Without a pasword, Github limits new requests to 60
          <button ng-click="fetch()">Get repo data</button>
        </div>

        <div class="row">
            <h1 class="repo-header1">Github Repos of {{name}}</h1>
        </div>

        <div class="row">
          <div class="col-md-10 col-md-offset-1">


                <li class="repo-item" ng-repeat="repo in selectedRepos">
                  <div class="panel panel-default">
                    <a target="_blank" href="{{repo.html_url}}">{{ repo.name }}</a>
                    <span ng-show="repo.fork">(fork)</span>
                    <span class="repo-language"> {{ repo.language }}</span>
                    <repo-graph class="chart" ratings="repo._ff_meta_.ratings">
                    </repo-graph>
                   </div>
                </li>
              </ul>


            <!--
            <ul> Github Repos Listed
              <li ng-repeat="repo in selectedRepos">
                  <div>temp
                    <div>{{repo.name}}: {{repo.url}} </div>
                    <div>{{repo._ff_meta_.ratings}} </div>
                  </div>
                  <repo-ratings
                    url="repo.url"
                    name="repo.name"
                    ratings="repo._ff_meta_.ratings">
                  </repo-ratings>
              </li>
            </ul>
            -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
